<main *ngIf="dbLoaded">
  <mat-toolbar class="mat-elevation-z3">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <section class="search-bar-container">
      <app-search-bar></app-search-bar>
    </section>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav">
      <div class="sidenav-content-container">
        <mat-nav-list>
          <mat-list-item>
            <button mat-icon-button color="primary" (click)="showSettings()">
              {{ 'settings' | translate }} <mat-icon>settings</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
        <div class="logo-container">
          <picture>
            <source type="image/webp" srcset="./assets/fg-notes-logo.webp">
            <source type="image/png" srcset="./assets/fg-notes-logo.png">
            <img src="./assets/fg-notes-logo.png" alt="FG-Notes Logo">
          </picture>
        </div>
        <section class="footer">
          <mat-card class="donate">
            <a href="https://www.paypal.me/davidrnr" target="_blank" mat-icon-button rel="noopener">
              <span>DONATE</span>
              <i class="fab fa-paypal" role="button"></i>
            </a>
          </mat-card>
          <div class="contact">
            <a href="https://www.twitter.com/davidmrnr" target="_blank" mat-icon-button rel="noopener">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mail:carlosdavidmartin@gmail.com" target="_blank" mat-icon-button rel="noopener">
              <i class="far fa-envelope"></i>
            </a>
          </div>
          <div class="version">Created by David Mart√≠n - Ver {{version}}</div>
        </section>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-opponents></app-opponents>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
