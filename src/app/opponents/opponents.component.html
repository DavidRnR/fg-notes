<form class="search-opponent-form">
  <mat-form-field class="full-width">
    <input type="text" placeholder="Search Opponent" aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOpponents | async" [value]="option.cfn">
        {{option.cfn}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="cards-container">
  <mat-card *ngFor="let opponent of filteredOpponents | async">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [style.backgroundImage]="'url('+ opponent.character.image +')'"></div>
      <div class="card-header-text">
        <mat-card-title>{{opponent.name}}</mat-card-title>
        <mat-card-subtitle><strong>CFN:</strong>{{opponent.cfn}}</mat-card-subtitle>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opponent Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditOpponent(opponent)">
          <mat-icon color="accent">edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDeleteOpponent(opponent)">
          <mat-icon color="warn">delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let note of opponent.notes; index as i">
          {{note}} <button mat-icon-button color="primary" aria-label="Delete Note" (click)="onDeleteNote(opponent, i)">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onAddNote(opponent)">
        ADD NOTE
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="add-opponent-container">
  <button mat-fab color="primary" aria-label="Add Opponent" (click)="onAddOpponent()">
    <mat-icon>person_add</mat-icon>
  </button>
</div>
