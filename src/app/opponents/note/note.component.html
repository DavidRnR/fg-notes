<div class="close-dialog-container">
  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>

<form class="full-width" [formGroup]="noteForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="full-width">
    <textarea matInput placeholder="{{ 'note' | translate }}" rows="3" formControlName="note" appAutofocus></textarea>
    <mat-error *ngIf="noteForm.get('note').getError('required')">{{ 'errorNote' | translate }}</mat-error>
    <mat-error *ngIf="noteForm.get('note').getError('maxlength')">{{ 'errorNoteChars' | translate }}</mat-error>
  </mat-form-field>

  <section class="form-actions">
    <button type="submit" mat-raised-button color="primary">{{ 'addNote' | translate }}</button>
  </section>
</form>
