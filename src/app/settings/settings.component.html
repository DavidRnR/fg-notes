<div class="close-dialog-container">
  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-form-field>
  <mat-label>Language</mat-label>
  <mat-select (selectionChange)="onChangeLanguage($event)" [formControl]="langControl">
    <mat-option *ngFor="let lang of languages" [value]="lang.id">
      {{lang.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<section class="delete-db-container">
  <button mat-raised-button color="warn" (click)="onDeleteDatabase()">
    {{ 'restoreApp' | translate }} <mat-icon>delete</mat-icon>
  </button>
</section>
